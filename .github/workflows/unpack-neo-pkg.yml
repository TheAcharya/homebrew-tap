name: unpack latest neo pkg

on:
  workflow_dispatch:

jobs:
  update_formula:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest release info
        id: get_release
        run: |
            latest_release_tag=$(curl -sSL https://api.github.com/repos/TheAcharya/csv2notion-neo/releases/latest | jq -r '.tag_name | ltrimstr("v")')
            latest_release_url=$(curl -sSL https://api.github.com/repos/TheAcharya/csv2notion-neo/releases/latest | jq -r '.assets[] | select(.name | endswith(".pkg")) | .browser_download_url')

            echo "Latest release tag: $latest_release_tag"
            echo "Latest release URL: $latest_release_url"

            curl -L -o neo.zip $latest_release_url

            unzip neo.zip -d extracted_files

            cp -R ./extracted_files/dist/csv2notion_neo "./Source/Marker Data/Marker Data/Resources"

            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add Source
            git commit -m "downloaded neo binary version ${{ steps.get_release.outputs.tag }}"
            git push